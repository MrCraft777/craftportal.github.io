<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Startseite :: CRAFTPORTAL</title>
        <!-- © 2020-2025 LoopnetMedia & MrCraft777. Alle Rechte vorbehalten. -->
  <meta name="copyright" content="© 2020-2025 LoopnetMedia & MrCraft777">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .loader-wrapper.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #status {
      width: 150px;
      height: 150px;
      position: relative;
    }

    .figure_top {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 70px;
      height: 70px;
    }

    .dot {
      position: absolute;
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .red { background-color: #D4202B; }
    .black { background-color: #000; }

    .top    { --mt: -30px; --ml:   0px; }
    .bottom { --mt:  30px; --ml:   0px; }
    .left   { --mt:   0px; --ml: -30px; }
    .right  { --mt:   0px; --ml:  30px; }

    .top, .bottom, .left, .right {
      margin-top: var(--mt);
      margin-left: var(--ml);
    }

    .animate-normal {
      animation: moveNormal 3.5s linear infinite;
    }

    .animate-flip {
      animation: moveWithFlip 3.7s linear infinite;
    }

    @keyframes moveNormal {
      0% { margin: var(--mt) var(--ml); opacity: 1; transform: rotateY(0deg); }
      29% { margin: 0 0; opacity: 0.2; transform: rotateY(0deg); }
      30% { margin: 0 0; opacity: 0.2; transform: rotateY(0deg); }
      60% { margin: var(--mt) var(--ml); opacity: 1; transform: rotateY(180deg); }
      100% { margin: var(--mt) var(--ml); opacity: 1; transform: rotateY(180deg); }
    }

    @keyframes moveWithFlip {
      0% { margin-top: var(--mt); margin-left: var(--ml); transform: rotateY(0deg); opacity: 1; }
      29% { margin-top: 0; margin-left: 0; transform: rotateY(0deg); opacity: 0.2; }
      30% { margin-top: 0; margin-left: 0; transform: rotateY(0deg); opacity: 0.2; }
      40% { margin-top: var(--mt); margin-left: var(--ml); opacity: 1; transform: rotateY(90deg); }
      60% { margin-top: var(--mt); margin-left: var(--ml); transform: rotateY(180deg); opacity: 1; }
      100% { margin-top: var(--mt); margin-left: var(--ml); transform: rotateY(180deg); opacity: 1; }
    }

    body {
      background: linear-gradient(to bottom, #8babda, #ffffff 50%, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      overflow: hidden;
    }

    .container {
      width: 600px;
      padding: 20px;
      text-align: left;
      border: 2px solid black;
      border-radius: 12px;
      background: linear-gradient(to bottom, #ffffff, #e1ecf8);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      margin-top: 50px;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 25px;
      height: 25px;
    }

    .title {
      font-size: 12pt;
      color: #000000;
      margin: 10px 0 0;
      padding-left: 5px;
    }

    .title::after {
      content: '';
      display: block;
      width: 500%;
      height: 1px;
      background-color: black;
      margin-top: 5px;
    }

    .message {
      padding-left: 50px;
      padding-right: 65px;
      margin: 10px 0 0;
      font-size: 14px;
      color: #333333;
    }
  </style>
</head>

<body>
  <div class="loader-wrapper" id="loader">
    <div id="status">
      <figure class="figure_top">
        <div class="dot red top"></div>
        <div class="dot red bottom"></div>
        <div class="dot black left"></div>
        <div class="dot black right"></div>
      </figure>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <img src="https://loopnetmedia.com/craftportal/img/rad.png" alt="Wheel Icon">
      <h1 class="title">Fehler 404</h1>
    </div>
    <p class="message">Die angeforderte Seite wurde nicht gefunden.</p>
  </div>

  <script>
    function animateDots() {
      const redDots = document.querySelectorAll('.dot.red');
      const blackDots = document.querySelectorAll('.dot.black');

      redDots.forEach(dot => {
        dot.classList.remove('animate-normal');
        void dot.offsetWidth;
        dot.classList.add('animate-normal');
      });

      blackDots.forEach(dot => {
        dot.classList.remove('animate-flip');
        void dot.offsetWidth;
        dot.classList.add('animate-flip');
      });
    }

    function loopAnimation() {
      animateDots();
      setTimeout(loopAnimation, 2500);
    }

    loopAnimation();

    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const loadTime = Math.floor(Math.random() * 2000) + 2000;

      setTimeout(() => {
        loader.classList.add("fade-out");

        setTimeout(() => {
          loader.style.display = "none";
        }, 700);
      }, loadTime);
    });
  </script>
</body>
</html>
